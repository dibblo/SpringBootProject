<script language="JavaScript">
    var msgActive = "";
    if (systemType == '1') {// 业务系统
        var timer_ = setInterval('isFunction()', 1000);
    }
    // 执行轮询
    function isFunction() {
        if (typeof(polling) == "function") {
            clearInterval(timer_);
            polling();
        }
    }
    // 判断是否有提示信息，如果有提示信息，则把图片变成闪烁状态
    // 调用轮询方法向后台请求，并返回提醒信息
    function polling() {
        var exception = new Exception();
        Ext.Ajax.request({
            url : getRootPath() + '/task/task.do?act=longRequest',
            params : {},
            ignoreHeader : true,//忽略ajax响应失败的超时判断
            success : function(response) {
                var responseArray = exception
                    .setResponseText(response.responseText);
                if (responseArray.success == true
                    && response.responseText != '') {
                    msgActive = response.responseText;
                    var ico = document.getElementById("btnMesId");
                    ico.className = "btnMesActive";
                    ico.style.background = "url(images/businesssaas/default/icon/iconHeaderNewActive.png) no-repeat -160px 0";
                    try{
                        ico.attachEvent("onclick",showMessageBox);
                    }catch(e){
                        ico.addEventListener("click", showMessageBox, false);
                    }
                    new Ext.ux.Notification({autoHide:true,hideDelay:3000}).showMessage('提示信息','<div class=tipInfo>' + msgActive + '</div>');
                }

            },
            failure : function(response) {
            }
        });
    };
    function showMessageBox() {
        var mes = msgActive;
        var ico = document.getElementById("btnMesId");
        if (ico.className == "btnMesActive") {
            ico.className = "btnMes";
            ico.style.background = "url(images/businesssaas/default/icon/iconHeaderNew.png) no-repeat -160px 0";
            try{
                ico.detachEvent("onclick",showMessageBox);
            }catch(e){
                ico.removeEventListener("click",showMessageBox,false);
            }
//		new Ext.ux.Notification({}).showMessage('提示信息',
//				'<div class=tipInfo>' + mes + '</div>');
            new Ext.ux.Notification({}).showMessage('提示信息',
                '<div class=tipInfo>' + mes + '</div>');
        }
    }
</script>
